<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Key System</title>
  <script>
    let progress = [false, false, false]; // แถว 1-3

    function completeRow(row) {
      progress[row] = true;
      document.getElementById("row"+row).style.color = "green";
      document.getElementById("row"+row).innerText = "Row "+(row+1)+" ✅ Done";
      checkAll();
    }

    function checkAll() {
      if (progress.every(v => v)) {
        document.getElementById("getKeyBtn").disabled = false;
      }
    }

    async function getKey() {
      const res = await fetch("https://your-server.com/getkey");
      const data = await res.json();
      document.getElementById("keyBox").innerText = "Your Key: " + data.key;
    }
  </script>
</head>
<body class="p-6 bg-gray-900 text-white">
  <h1 class="text-2xl mb-4">Complete All Steps to Unlock Your Key</h1>

  <!-- แถวที่ 1 -->
  <div>
    <p id="row0">Row 1 ❌ (Click Ad 1)</p>
    <button onclick="completeRow(0)">Ad 1</button>
  </div>

  <!-- แถวที่ 2 -->
  <div>
    <p id="row1">Row 2 ❌ (Click Ad 2)</p>
    <button onclick="completeRow(1)">Ad 2</button>
  </div>

  <!-- แถวที่ 3 -->
  <div>
    <p id="row2">Row 3 ❌ (Watch Video)</p>
    <button onclick="completeRow(2)">Watch Video</button>
  </div>

  <!-- ปุ่ม Get Key -->
  <button id="getKeyBtn" onclick="getKey()" disabled>Get Key</button>
  <p id="keyBox" class="mt-4"></p>
</body>
</html>
